apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: adan762/auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
             # provides ENV and KAFKA_BOOTSTRAP_SERVERS
          env:
            # --- Load topics.yml in addition to application.yml and auth.yml ---
            - name: SPRING_CLOUD_CONFIG_NAME
              value: "application,topics,auth"
            # --- DB ---
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka-headless.default.svc.cluster.local:9092,kafka-1.kafka-headless.default.svc.cluster.local:9092,kafka-2.kafka-headless.default.svc.cluster.local:9092"
            - name: ENV
              value: "stg"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: POSTGRES_PASSWORD

            # --- JWT ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: JWT_EXPIRATION

            # --- Spring profile ---
            - name: SPRING_PROFILES_ACTIVE
              value: dev

            # --- Spring Cloud Config (URL + credentials) ---
            - name: SPRING_CLOUD_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: CONFIG_USER
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tinka-secret
                  key: CONFIG_PASS

            # --- Server port (optional; also set in app yml) ---
            - name: SERVER_PORT
              value: "8001"

          # (Optional but recommended) health probes
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8001
            initialDelaySeconds: 20    # give app more boot time
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5        # retry longer before failing

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8001
            initialDelaySeconds: 60    # Spring Boot startup can be slow
            periodSeconds: 20
